<h1>Knapp</h1>
<h2 id="namex">Loading...</h2>
<button id="a">Press</button>
<button id="b">Release</button>

<script src="/socket.io/socket.io.js"></script>
<script>

  var a = document.getElementById('a');
  var b = document.getElementById('b');
  var namex = document.getElementById('namex');
  var id = '';

  b.disabled = true;

  var socket = io.connect('http://localhost');

  socket.on('welcome', function (data) {
    console.log('welcome', data);

    // request button id from server
    socket.emit('get-button-id', {});

    // button event handlers
    a.addEventListener('click', function() {
    	console.log('press');
      socket.emit('button-down', { id: id });
      a.disabled = true;
      b.disabled = false;
    });

    b.addEventListener('click', function() {
    	console.log('release');
      socket.emit('button-up', { id: id });
      a.disabled = false;
      b.disabled = true;
    });

  });

  socket.on('button-id', function (data) {
    id = data.id;
    console.log('your button id is: ' + id);
    namex.innerText = '#' + id;
  });

</script>
